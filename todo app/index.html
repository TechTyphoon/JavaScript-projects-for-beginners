<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/image/pngegg.png" type="image/x-icon">
    <title>Todo app  </title>
</head>
<body>
    <main>
        <div class="wrap">
            
            <section class="heading">

            <p class="title"> Todo Lis </p>
            <p class="sub-title"> jisse karna hota hai usse todo ki zarurat nai hoti</p>

            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search-box">
                        <input type="text" name="task" placeholder="search task " autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="task">
                        <li>
                            <span>Task1</span>
                            <i class="bi bi-trash delete"></i>
                        </li>
                        <li></li>
                        <span>Task2</span>
                        <i class="bi bi-trash delete"></i>
                        <li>
                            <span>Task3</span>
                            <i class="bi bi-trash delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="add">
                    </form>
                </div>
                <div class="message-box">
                    <span>you have 3 pending tasks</span>
                    <button class="clear">Clear all </button>
                </div>
            </section>

    </div>
    </main>
</body>
<script src="/index.js"></script>
</html>
